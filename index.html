<script>
  function updateTime() {
    const options = {
      timeZone: "America/Los_Angeles",
      hour: "numeric",
      minute: "numeric",
      second: "numeric",
      hour12: true
    };

    const formatter = new Intl.DateTimeFormat("en-US", options);
    document.getElementById("time").textContent = formatter.format(new Date());
  }

  updateTime();
  setInterval(updateTime, 1000);
</script>
